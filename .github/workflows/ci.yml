name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: stable
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - name: Format check
        run: cargo fmt --check

  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, "1.85"]
    env:
      RUSTUP_TOOLCHAIN: ${{ matrix.rust }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy
      - name: Pin MSRV-compatible deps
        if: matrix.rust != 'stable'
        run: cargo update --precise 0.3.37 time && cargo update --precise 0.1.2 time-core
      - name: Clippy (production)
        run: cargo clippy --lib --bins --all-features -- -D warnings -D clippy::unwrap_used -D clippy::expect_used
      - name: Clippy (tests)
        run: cargo clippy --tests --all-features -- -D warnings
      - name: Test
        run: cargo test --all-features

  doc:
    runs-on: ubuntu-latest
    env:
      RUSTUP_TOOLCHAIN: stable
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Doc check
        env:
          RUSTDOCFLAGS: "-D warnings"
        run: cargo doc --no-deps --all-features
